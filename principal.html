<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTAL TAT</title>
</head>
<body>
    <h1>Tus Cuentas</h1>
    <label for="">Cuenta 0011 Saldo:</label>
    <input type="text" name="Cantidad1" id="C1"value="1200">
    <label for="">Cuenta 0022 Saldo:</label>
    <input type="text" name="Cantidad2" id="C2" value="800">
    <form action="">
        <h2>Transferencias</h2>
        <input type="text" name="" id="Cant" placeholder="Cantidad">
        <hr>
        <input type="button" value="Traspaso de 0011 a 0022" id="bt2" onclick="formula()">
        <input type="button" value="Traspaso de 0022 a 0011" id="bt3" onclick="formula2()">
        <input type="button" value="Depositar a cuenta 0011" id="bt4" onclick="formula3()">
        <input type="button" value="Depositar a cuenta 0022" id="bt5" onclick="formula4()">
        <input type="button" value="Retiro de cuenta 0011" id="bt6" onclick="formula5()">
        <input type="button" value="Retiro de cuenta 0022" id="bt7" onclick="formula6()">
    </form>
    <script>
        function formula() {
            var CantidadT=parseInt(document.getElementById('Cant').value);
            var Cantidad1=parseInt(document.getElementById('C1').value);
            var Cantidad2=parseInt(document.getElementById('C2').value);
            document.getElementById('C1').value=(Cantidad1-CantidadT);
            document.getElementById('C2').value=(Cantidad2+CantidadT);
        }
        function formula2() {
            var CantidadT=parseInt(document.getElementById('Cant').value);
            var Cantidad1=parseInt(document.getElementById('C1').value);
            var Cantidad2=parseInt(document.getElementById('C2').value);
            document.getElementById('C1').value=(Cantidad1+CantidadT);
            document.getElementById('C2').value=(Cantidad2-CantidadT);
        }
        function formula3() {
            var CantidadT=parseInt(document.getElementById('Cant').value);
            var Cantidad1=parseInt(document.getElementById('C1').value);
            var Cantidad2=parseInt(document.getElementById('C2').value);
            document.getElementById('C1').value=(Cantidad1+CantidadT);
        }
        function formula4() {
            var CantidadT=parseInt(document.getElementById('Cant').value);
            var Cantidad1=parseInt(document.getElementById('C1').value);
            var Cantidad2=parseInt(document.getElementById('C2').value);
            document.getElementById('C2').value=(Cantidad2+CantidadT);
        }
        function formula5() {
            var CantidadT=parseInt(document.getElementById('Cant').value);
            var Cantidad1=parseInt(document.getElementById('C1').value);
            var Cantidad2=parseInt(document.getElementById('C2').value);
            document.getElementById('C1').value=(Cantidad1-CantidadT);
        }
        function formula6() {
            var CantidadT=parseInt(document.getElementById('Cant').value);
            var Cantidad1=parseInt(document.getElementById('C1').value);
            var Cantidad2=parseInt(document.getElementById('C2').value);
            document.getElementById('C2').value=(Cantidad2-CantidadT);
        }
    </script>
</body>
</html>
